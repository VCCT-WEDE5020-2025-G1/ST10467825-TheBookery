<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .book-grid {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      .book {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        width: 150px;
      }
      .book img {
        width: 100px;
        height: 150px;
        object-fit: cover;
      }
      .download-btn {
        margin-top: 10px;
        display: inline-block;
        padding: 5px 10px;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Library Book Covers</h1>
    <div class="book-grid">
      <div class="book">
        <img src="cover1.jpg" alt="Book 1 Cover" />
        <div>Book Title 1</div>
        <a href="cover1.jpg" download class="download-btn"
          >Download Book(PDF)</a
        >
      </div>
      <div class="book">
        <img src="cover2.jpg" alt="Book 2 Cover" />
        <div>Book Title 2</div>
        <a href="cover2.jpg" download class="download-btn"
          >Download Book(PDF)</a
        >
      </div>
      <div class="book">
        <img src="cover3.jpg" alt="Book 3 Cover" />
        <div>Book Title 3</div>
        <a href="cover3.jpg" download class="download-btn"
          >Download Book(PDF)</a
        >
      </div>
    </div>
    <a href="website.html">
      <button>Back to Home</button>
    </a>
  </body>
</html>
