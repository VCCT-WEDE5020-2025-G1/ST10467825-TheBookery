<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/embeds.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo-group">
          <a href="index.html">
            <img
              src="/assets/bookerylogo.png"
              alt="The Bookery Logo"
              class="logo-img"
            />
            <h1 class="site-title">The Bookery</h1>
          </a>
        </div>
        <div class="nav-links-container">
          <ul class="nav-links">
            <li><a href="library.html">Library</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
            <li><a href="events.html" target="_blank">Events</a></li>
            <li><a href="about-us.html">About Us</a></li>
          </ul>
        </div>
      </nav>
      <h1>Contact Us!</h1>
    </header>

    <main class="contact-container">
      <!-- Contact Information Section -->
      <div class="contact-info">
          <h2>Get in Touch</h2>
          <div class="contact-detail">
              <strong>Email Address:</strong>
              <p>Mbeki.T@bookery.org.za</p>
          </div>
          <div class="contact-detail">
              <strong>Address:</strong>
              <p>123 Observatory Lane, Observatory, Cape Town</p>
          </div>
          <div class="contact-detail">
              <strong>Phone Number:</strong>
              <p>071 234 5678</p>
          </div>
      </div>

      <!-- Contact Form Section -->
      <div class="contact-form">
        <h2>Send us a Message!</h2>
        <form action="https://formspree.io/f/mdklkadb" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <input type="text" name="_gotcha" style="display:none">
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </main>

    <a href="index.html">
      <button class="bck-btn">Back to Home</button>
    </a>

    <footer>
      <div>
        <p class="footer">&copy; 2025 The Bookery. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
