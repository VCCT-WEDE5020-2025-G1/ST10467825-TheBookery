      <h1>Contact Us!</h1>
    </header>

    <main class="contact-container">
      <!-- Contact Information Section -->
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <div class="contact-detail">
          <strong>Email Address:</strong>
          <p>Mbeki.T@bookery.org.za</p>
        </div>
        <div class="contact-detail">
          <strong>Address:</strong>
          <p>129 Main Road, Observatory, Cape Town</p>
        </div>
        <div class="contact-detail">
          <strong>Phone Number:</strong>
          <p>071 234 5678</p>
        </div>

        <!-- Google Map Embed (safe placement) -->
        <div class="map-container" aria-hidden="false">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5566.800714695968!2d18.470550504557803!3d-33.940111931344944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5d1b766b0f11%3A0x74c63b6f1c5eb111!2sObz%20Square!5e0!3m2!1sen!2sza!4v1762121971620!5m2!1sen!2sza"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Map to The Bookery - Obz Square, Cape Town">
          </iframe>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="contact-form">
        <h2>Send us a Message!</h2>
        <form action="https://formspree.io/f/mdklkadb" method="POST">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </main>

    <a href="index.html">
      <button class="bck-btn">Back to Home</button>
