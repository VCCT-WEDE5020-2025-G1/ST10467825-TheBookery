  <body>
    <!-- Add this to your existing contact-us.html file -->
<div class="contact-container">
    <h1>Contact The Bookery</h1>
    
    <!-- Contact Information Section -->
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <div class="contact-detail">
            <strong>Email Address:</strong>
            <p>Mbeki.T@bookery.org.za</p>
        </div>
        <div class="contact-detail">
            <strong>Address:</strong>
            <p>123 Observatory Lane, Observatory, Cape Town</p>
        </div>
        <div class="contact-detail">
            <strong>Phone Number:</strong>
            <p>071 234 5678</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="contact-form">
    <h2>Send us a Message!</h2>
    <form action="https://formspree.io/f/mdklkadb" method="POST">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <!-- Formspree recommends this for SPAM prevention -->
        <input type="text" name="_gotcha" style="display:none">
        
        <button type="submit" class="submit-btn">Send Message</button>
        
        <!-- Optional: Success/Error messages -->
        <div id="form-status" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
    </form>
</div>
